<div>
    <h1 class="mx-auto p-4 m-4" style="width: 200px;">USUARIOS</h1>
  </div>
  
  <div class="container">
    <div class="row">
      @for (user of arrUsers; track user._id) {
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3 d-flex">
          <div class="card border border-dark border-4 rounded-5 d-flex flex-column h-100">
            <img [src]="user.image" class="card-img-top  border  border-dark border-4 rounded-circle" alt="Imagen de {{ user.first_name }} {{ user.last_name }}" 
                  style="width: 100px; height: 100px; object-fit: cover; margin: 20px auto;">
            <hr class= "line">      
            <div class="card-body text-center d-flex flex-column justify-content-between">
              <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
              <div class="mt-3 d-flex justify-content-center">
                <button class="btn btn-outline-secondary  btn-lila me-1 rounded-0 border-0" (click)="verDetalle()"
                [routerLink]="['/user', user._id]">Ver Detalle</button>
                <button class="btn btn-outline-secondary  btn-lila me-1 rounded-0 border-0" (click)="actualizarUsuario()"
                [routerLink]= "['/updateuser', user._id]">Actualizar</button>
                <button class="btn btn-outline-secondary  btn-lila rounded-0 border-0" (click)="borrarUsuario()">Borrar</button>
              </div>
            </div>
          </div>
        </div>
      } @empty {
        <div class="col-12">
          <p class="text-center">No hay usuarios disponibles.</p>
        </div>
      }
    </div>
  </div>
