<div>
  <h1 class="text-center p-4 mt-5">USUARIOS</h1>
</div>

<!-- Paginación arriba -->
<nav aria-label="Paginación de usuarios" class="pagination-nav">
  <button class="page-btn" (click)="prevPage()" [disabled]="currentPage === 1">
    &lt;
  </button>
  <span class="page-indicator"> {{ currentPage }} / {{ totalPages }} </span>
  <button class="page-btn" (click)="nextPage()" [disabled]="currentPage === totalPages">
    &gt;
  </button>
</nav>

<div class="container mt-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    @for (user of arrUsers; track user._id) {
      <div class="col d-flex">
        <div class="card border border-dark border-4 rounded-5 d-flex flex-column h-100 w-100">
          <img [src]="user.image" class="card-img-top border border-dark border-4 rounded-circle"
               alt="Imagen de {{ user.first_name }} {{ user.last_name }}"
               style="width: 100px; height: 100px; object-fit: cover; margin: 20px auto;">
         
          <div class="card-body text-center d-flex flex-column">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <div class="mt-auto d-flex justify-content-center gap-2">
              <button class="btn btn-outline-primary btn-sm border-2" [routerLink]="['/user', user._id]">
                <i class="bi bi-eye"></i>
              </button>
              <button class="btn btn-outline-secondary btn-sm border-2" [routerLink]="['/updateuser', user._id]">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn borrar btn-outline-danger btn-sm border-2" (click)="deleteUser(user._id)">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    } @empty {
      <div class="col-12">
        <p class="text-center">No hay usuarios disponibles.</p>
      </div>
    }
  </div>
</div>
