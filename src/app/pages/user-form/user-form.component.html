<section class="container">
  <h1 class="text-3xl font-bold mb-4">{{ title }} </h1>
  <hr>

  <form class="max-w-screen-md mx-auto p-6 bg-white rounded-lg shadow-md"
        [formGroup]="userForm"
        (ngSubmit)="getDataForm()">

    <input type="hidden" formControlName="_id">

    <div class="mb-5">
      <label for="first_name" class="form-label">Nombre Usuario</label>
      <input type="text" class="form-control" id="first_name" formControlName="first_name" placeholder="Introduce nombre de usuario">
    </div>

    <div class="mb-5">
      <label for="last_name" class="form-label">Apellidos Usuario</label>
      <input type="text" class="form-control" id="last_name" formControlName="last_name" placeholder="Introduce apellido de usuario">
    </div>


    <div class="mb-5">
      <label for="email" class="form-label">Email Usuario</label>
      <input type="email" class="form-control" id="email" formControlName="email" placeholder="Introduce email de usuario">
    </div>

    <div class="mb-5">
      <label for="image" class="form-label">Imagen Usuario</label>
      <input type="url" class="form-control" id="image" formControlName="image" placeholder="Introduce URL de foto usuario">
    </div>

    <div class="flex justify-end">
      <input type="submit"
             class="px-6 py-3 bg-blue-500 text-white text-lg rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
             [value]="idUser ? 'Actualizar' : 'Guardar'">
    </div>
  </form>
</section>
